name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t ghcr.io/rebell81/ddnser:0.1 -t ghcr.io/rebell81/ddnser:latest --platform linux/arm64 --no-cache .
